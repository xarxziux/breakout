<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MDN Breakout Tutorial</title>
  <link rel="stylesheet" type="text/css" href="./css/breakout.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    /* globals $: false */
    
    function initUI () {
      
      $ ('#rows').spinner ({
        
        numberFormat: 'n',
        min: 1,
        max: 10
        
      });
      
      $ ('#columns').spinner ({
        
        numberFormat: 'n',
        min: 3,
        max: 16
        
      });
      
      $ (function() {
        
        $ ('input [type="radio"]').checkboxradio();
        
      });
    }
    
    function startMain () {
      
      window.breakout (
        $ ('#rows').spinner ('value'),
        $ ('#columns').spinner ('value'),
        $ ('input[name=radioP]:checked', '#radiobox').val()
      );
    } 
  </script>
  
  <script src="./bin/breakout.js"></script>
</head><body onLoad="initUI();">
  <h1 id="header">BREAKOUT</h1>
  <canvas id="mainCanvas" width=600 height=500></canvas>
  <div id="settings">
    <p><label for="rows">Set the number of rows:</label>
    <input id="rows" name="value"></p>
    <p><label for="columns">Set the number of columns:</label>
    <input id="columns" name="value"></p>
    <p><fieldset id="radiobox">
      <legend>Set paddle size: </legend>
      <p><label for="pSmall">Small</label>
      <input type="radio" name="radioP" id="pSmall" value="30"></p>
      <p><label for="pMedium">Medium</label>
      <input type="radio" name="radioP" id="pMedium" value="50"></p>
      <p><label for="pLarge">Large</label>
      <input type="radio" name="radioP" id="pLarge" value="80"></p>
      <p><label for="pXLarge">Extra Large</label>
      <input type="radio" name="radioP" id="pXLarge" value="120"></p>
    </fieldset></p>
    <p><label for="setBot">Enable Bot</label>
    <input type="checkbox" name="setBot" id="setBot"></p>
    </p><input type="submit" value="Start Game" onClick="startMain();"></p>
  </div>
  <div id="output"></div>
</body></html>
